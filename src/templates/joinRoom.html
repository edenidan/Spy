<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    </head>
    
    <body>
        <h1 class= "title has-text-primary is-1"
        style="margin-top: 8%; align-self: center; text-align: center; font-size: 8em;">
        Joining: {{roomid}}</h1>

        <form action="/enterwaitingroom" style="padding: 10px;" method="POST">
            <input id ="usernameInput" name="username" class="input" placeholder="Name"
            style="margin-top: 7%; margin-left: 35%; width: 30%; text-align: center; font-size:3em;"></input>
            <input type="hidden" name="uId" value="{{ uId }}"></input>
            <input type="hidden" name="roomId" value="{{ roomid }}"></input>
            <input type="hidden" name="rconpass" value=""></input>

            <input class="button is-primary" type="submit" value="JOIN"
            style="margin-top: 1%; margin-left: 35%; width: 30%; text-align: center; font-size:3em"></input>
        </form>


    </body>

    <script>
        document.getElementById("usernameInput").focus();
    </script>
    
</html>
