<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
   

    <h1 class="title has-text-primary is-1"
        style="margin-top: 8%; align-self: center; text-align: center; font-size: 10em;">Spy</h1>

    <form style="padding: 10px;" action="/getjoinpage" method="POST">

        <input id="roomId" class="input" placeholder="Room ID" name="roomId"
            style="margin-top: 7%; margin-left: 35%; width: 30%; text-align: center; font-size:3em;"></input>
        <input class="button is-primary" type="submit" value="JOIN"
            style="margin-top: 1%; margin-left: 35%; width: 30%; font-size:2em;"></input>

        <input class="button notification is-link" value="Create a Room"
            style="margin-top: 1%; margin-left: 35%; width: 30%; font-size:2em;"
            onclick="window.location.href='/getcreatepage'"></input>
    </form>

    
</body>

{% if error %}
<input id="errormessageContainer" type="hidden" value="{{ errormessage }}"></input>
<script>
    alert(document.getElementById("errormessageContainer").value)
</script>
{% endif %}

<script>
    document.getElementById("roomId").focus();
</script>

</html>
